<!DOCTYPE html>
<html>
<head>
    <title>Bài số 2: Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- external  -->

<body>

    <div class="container-fluid">
        <!-- hàng 1  -->
        <div class="row" style="background: #5CFA7B">
            <!-- cột số 1 -->
            <div class="col-sm" style="background: #84D93B">
                <h2>Cột 1</h2>
            </div>
            <!-- cột số 2 -->
            <div class="col-sm">
                <h2>Cột 2</h2>
            </div>
            <!-- cột số 3  -->
            <div class="col-sm" style="background: #F0E84D">

            </div>
            <!-- cột số 4  -->
            <div class="col-sm" style="background: #fca444">
                <h2>Cột 4</h2>
            </div>
        </div>
        <div class="row" style="background: #FCA444">
            <div class="col-sm">
                <h2>Cột 4</h2>
            </div>
            <div class="col-sm">
                <h2>Cột 5</h2>
            </div>
            <div class="col-sm">
                <h2>Cột 6</h2>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
