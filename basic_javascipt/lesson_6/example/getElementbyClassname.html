<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get element by class name</title>
</head>
<body>
    <h1 class="test">Tieu de so 1 voi class test thu nhat</h1>
    <p class="test">Tieu de so 2 voi class test thu hai</p>
    <button onclick="myFunction()">change</button>

    <script>
        function myFunction(){
            var classes = document.getElementsByClassName("test")
            classes[0].innerHTML = "Hello world 1"
            classes[1].innerHTML = "Chao so 2"
        }
    </script>
</body>
</html>
