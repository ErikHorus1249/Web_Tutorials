<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number - javascript</title>
</head>
<body>
    <script>
        
        var a = parseFloat(prompt('NHAP SO THU NHAT'));
        var c = prompt('NHAP PHEP TINH');
        var b = parseFloat(prompt('NHAP SO THU HAI'));

        if (c=='+'){
            alert(a + b)
        }else{
            if (c=='-'){
                alert(a - b)
            }else{
                if (c=='*'){
                    alert(a * b)
                }else{
                    if (c=='/'){
                        alert(a / b)
                    }else{
                        alert('NHAP SAI PHEP TINH')
                    }
                }
            }
        }

    </script>
</body>
</html>
