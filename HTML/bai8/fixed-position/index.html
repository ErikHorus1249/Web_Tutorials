<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vị trí fixed</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .menu {
            position: fixed;
            width: 100%;
            height: 100px;
            background-color: rgb(189, 189, 189);
        }

        ul {
            width: 100%;
            list-style: none;
            height: 2000px;
        }


    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li>Home</li>
            <li>Products</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>
    </div>
    <h1>Nội dung</h1>
</body>
</html>
